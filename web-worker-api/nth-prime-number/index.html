<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Worker Prime Finder</title>
</head>
<body>
    <h1>Web Worker Demo: Heavy Computation</h1>
    
    <div style="border: 1px solid blue; padding: 15px; margin-bottom: 20px;">
        <h2>UI Responsiveness Test (Main Thread)</h2>
        <p>This counter proves the main thread is NOT blocked.</p>
        <button id="count-button">Click Me!</button>
        <p>Count: <span id="count-display">0</span></p>
    </div>

    <div style="border: 1px solid green; padding: 15px;">
        <h2>Background Calculation (Worker Thread)</h2>
        <label for="input-n">Find the Nth Prime (e.g., 300000):</label>
        <input type="number" id="input-n" value="100000" min="1">
        <button id="start-button">Start Calculation</button>
        <p>Result: <span id="result-display">Awaiting input...</span></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
